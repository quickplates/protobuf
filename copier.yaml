---
# Questions

username:
  type: str
  help: Your GitHub username

project_name:
  type: str
  help: The name of your project

description:
  type: str
  help: A short description of your project

repository:
  type: str
  help: The URL of the GitHub repository where you will host your project
  default: "https://github.com/{{ username }}/{{ project_name }}"

docs:
  type: bool
  help: Whether to include a documentation site for your project
  default: true

docs_url:
  type: str
  help: The URL of the documentation site for your project
  default: "https://{{ username }}.github.io/{{ project_name }}"
  when: "{{ docs }}"

# Configuration

_subdirectory: src
_answers_file: .copier-answers.yaml
